name = "spearyx-corporate"
compatibility_date = "2025-11-30"
compatibility_flags = ["nodejs_compat"]
main = "dist/server/server.js"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

[assets]
directory = "dist/client"

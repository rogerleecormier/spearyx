name = "spearyx-jobs-sync"
main = "src/sync-worker.ts"
compatibility_date = "2025-11-30"
compatibility_flags = ["nodejs_compat"]

[triggers]
crons = ["* * * * *"]  # Run every 1 minute

[[d1_databases]]
binding = "DB"
database_name = "spearyx-jobs-db"
database_id = "991bbe3f-8b3a-4ce4-9de8-c2110052662f"

[observability]
enabled = true

# Note: Cloudflare Workers Free tier has 10ms CPU time limit per request
# Paid Workers plan ($5/mo) provides 30s CPU time - RECOMMENDED for sync operations
# Current design stays under 30s wall time regardless of plan

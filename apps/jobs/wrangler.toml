name = "spearyx-jobs"
compatibility_date = "2025-11-30"
compatibility_flags = ["nodejs_compat"]
main = "worker.ts"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

[[d1_databases]]
binding = "DB"
database_name = "spearyx-jobs"
database_id = "991bbe3f-8b3a-4ce4-9de8-c2110052662f"
preview_database_id = "991bbe3f-8b3a-4ce4-9de8-c2110052662f"
migrations_dir = "drizzle"

[assets]
directory = "dist/client"

[[routes]]
pattern = "jobs.spearyx.com"
custom_domain = true

[[services]]
binding = "JOBICY_SYNC"
service = "spearyx-sync-jobicy"

[[services]]
binding = "REMOTEOK_SYNC"
service = "spearyx-sync-remoteok"

[[services]]
binding = "HIMALAYAS_SYNC"
service = "spearyx-sync-himalayas"

[[services]]
binding = "ATS_SYNC"
service = "spearyx-sync-ats"

[[services]]
binding = "DISCOVERY_SYNC"
service = "spearyx-sync-discovery"

[ai]
binding = "AI"
remote = true

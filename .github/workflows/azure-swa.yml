name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Build Jobs App
        run: npm run build
        working-directory: apps/jobs
        env:
          NODE_ENV: development

      - name: Create index.html for Azure SWA
        run: |
          MAIN_JS=$(ls apps/jobs/dist/client/assets/main-*.js | head -1 | xargs basename)
          MAIN_CSS=$(ls apps/jobs/dist/client/assets/styles-*.css 2>/dev/null | head -1 | xargs basename || echo "")
          cat > apps/jobs/dist/client/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Spearyx Jobs - Remote Job Opportunities</title>
            <link rel="icon" href="/favicon.ico">
            ${MAIN_CSS:+<link rel="stylesheet" href="/assets/$MAIN_CSS">}
          </head>
          <body>
            <div id="root"></div>
            <script type="module" src="/assets/$MAIN_JS"></script>
          </body>
          </html>
          EOF

      - name: Determine deployment environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "environment=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_BUSH_0AE4FA20F }}
          action: upload
          app_location: apps/jobs/dist/client
          output_location: ""
          skip_app_build: true
          deployment_environment: ${{ steps.env.outputs.environment }}
          production_branch: develop

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview
    steps:
      - name: Close Preview Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_BUSH_0AE4FA20F }}
          action: close
          app_location: apps/jobs/dist
          deployment_environment: pr-${{ github.event.pull_request.number }}

name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Build Jobs App
        run: npm run build
        working-directory: apps/jobs
        env:
          NODE_ENV: development

      - name: Determine deployment environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "environment=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_SKY_05001190F }}
          action: upload
          app_location: apps/jobs/dist
          output_location: ""
          skip_app_build: true
          deployment_environment: ${{ steps.env.outputs.environment }}
          production_branch: develop

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview
    steps:
      - name: Close Preview Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_SKY_05001190F }}
          action: close
          app_location: apps/jobs/dist
          deployment_environment: pr-${{ github.event.pull_request.number }}

name: Deploy Corporate App

on:
  push:
    branches: [develop]
    paths:
      - 'apps/corporate/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-corporate.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm clean-install
          cd apps/corporate
          npm run build

      - name: Zip artifact for deployment
        run: |
          # Create a temporary directory for the release
          mkdir release
          
          # Copy application files
          cp apps/corporate/server.js release/
          cp -r apps/corporate/dist release/
          
          # Prepare package.json for production
          # We use the app's package.json but remove local workspace dependencies
          # because they are already bundled and cannot be installed from registry
          # We assume jq is available on ubuntu-latest
          jq 'del(.dependencies["@spearyx/shared-config"]) | del(.dependencies["@spearyx/shared-utils"]) | del(.dependencies["@spearyx/ui-kit"])' apps/corporate/package.json > release/package.json
          
          # Install dependencies
          cd release
          # We use npm install (not ci) because we generated a fresh modified package.json without a lockfile
          npm install --omit=dev --ignore-scripts

          # Package node_modules as tar.gz
          # Azure App Service on Linux prioritizes node_modules.tar.gz if found
          # and a stale one on the server prevents our new dependencies from being used.
          # By providing our own, we overwrite the stale one.
          tar -czf node_modules.tar.gz node_modules
          rm -rf node_modules
          
          # Zip the release directory
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spearyx-dev'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Delete artifact
        uses: GeekyEggo/delete-artifact@v5.1.0
        with:
          name: node-app



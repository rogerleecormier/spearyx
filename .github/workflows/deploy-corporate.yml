name: Deploy Corporate App

on:
  push:
    branches: [develop]
    paths:
      - 'apps/corporate/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-corporate.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm clean-install
          cd apps/corporate
          npm run build

      - name: Zip artifact for deployment
        run: |
          # Create a temporary directory for the release
          mkdir release
          
          # Copy application files
          cp apps/corporate/server.js release/
          cp apps/corporate/package.json release/
          cp -r apps/corporate/dist release/
          
          # Install ONLY production dependencies in the release folder
          # This is much smaller than the 700MB development node_modules
          cp package.json release/
          cp package-lock.json release/
          cd release
          npm ci --omit=dev --ignore-scripts
          
          # Zip the release directory
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spearyx-dev'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Delete artifact
        uses: GeekyEggo/delete-artifact@v5.1.0
        with:
          name: node-app



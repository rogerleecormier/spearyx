name: Deploy to Azure Web Apps

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm clean-install
          cd apps/corporate
          npm run build

      - name: Zip artifact for deployment
        run: |
          # Create a temporary directory for the release
          mkdir release
          
          # Copy application files
          cp apps/corporate/server.js release/
          cp apps/corporate/package.json release/
          cp -r apps/corporate/dist release/
          
          # Copy node_modules from root, dereferencing symlinks
          # This ensures that internal packages (like @spearyx/ui-kit) are copied as real files
          cp -rL node_modules release/
          
          # Zip the release directory
          cd release
          zip -r ../release.zip .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spearyx-dev'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Delete artifact
        uses: GeekyEggo/delete-artifact@v5.1.0
        with:
          name: node-app



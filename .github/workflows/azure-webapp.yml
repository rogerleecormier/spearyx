name: Deploy to Azure Web Apps

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Build Jobs App
        run: npm run build
        working-directory: apps/jobs
        env:
          NODE_ENV: production

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r apps/jobs/dist deploy/
          cp apps/jobs/package.json deploy/
          cp package-lock.json deploy/ || true
          cd deploy
          npm install --production --omit=dev
          cd ..
          zip -r deploy.zip deploy/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group spearyx-rg \
            --name spearyx-dev \
            --src-path deploy.zip \
            --type zip


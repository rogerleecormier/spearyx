name: Deploy to Azure Web Apps

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Build Jobs App
        run: npm run build
        working-directory: apps/jobs
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          cd apps/jobs
          zip -r ../../deploy.zip . -x "*.git*" -x "node_modules/*" -x ".turbo/*"
          cd ../..

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deployment source config-zip \
            --resource-group spearyx-rg \
            --name spearyx-dev \
            --src deploy.zip

